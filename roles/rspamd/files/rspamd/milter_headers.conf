use = ["milter"];

# Add Rspamd scan results to mail headers
add_headers = {
    # Numeric score and triggered symbols
    "X-Rspamd-Score" = "$score ($symbols)";

    # Action taken by Rspamd: reject, greylist, add header, etc.
    "X-Rspamd-Action" = "$action";

    # Optional: full symbol details (may be large)
    "X-Rspamd-Detail" = "$symbols_detail";
}

# Optionally, only add headers for non-local mail
# skip_local = true;
