- name: Restart postfix
  ansible.builtin.systemd:
    name: postfix
    state: restarted
    enabled: true
- name: Reload postfix
  ansible.builtin.systemd:
    name: postfix
    state: reloaded
    enabled: true
- name: Compile mail aliases
  ansible.builtin.command: newaliases
  args:
    creates: /always_run_this_command
  notify:
    - Reload postfix
- name: Compile virtual mail aliases
  ansible.builtin.command: postmap /etc/valiases
  args:
    creates: /always_run_this_command
  notify:
    - Reload postfix
